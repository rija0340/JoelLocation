security:
    role_hierarchy:
        ROLE_CLIENT : ROLE_USER
        ROLE_PERSONNEL : ROLE_USER
        #ROLE_SUPERVISEUR : [ROLE_CLIENT, ROLE_PERSONNEL]
        ROLE_SUPERVISEUR : ROLE_PERSONNEL
        ROLE_ADMIN : ROLE_SUPERVISEUR
        ROLE_SUPER_ADMIN : [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]
    encoders:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
        App\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: mail
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            lazy: true
            provider: app_user_provider
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                target: app_login

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/admin, roles: [ROLE_ADMIN, ROLE_SUPER_ADMIN, ROLE_PERSONNEL] }
        - { path: ^/connexion$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        # - { path: ^/profile, roles: ROLE_USER }
        # Allow guest booking flow
        - { path: ^/espaceclient/nouvelle-reservation/etape1, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/espaceclient/nouvelle-reservation/etape2, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/espaceclient/nouvelle-reservation/etape3, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/espaceclient/nouvelle-reservation/etape4, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/espaceclient/validation/infos-client, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/espaceclient/paiement, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        # Allow guest registration
        - { path: ^/inscription-guest, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        # Default espaceclient access still requires ROLE_CLIENT
        - { path: ^/client, roles: ROLE_CLIENT }
        - { path: ^/espaceclient, roles: ROLE_CLIENT }
        - { path: ^/carte, roles: ROLE_CLIENT }
        - { path: ^/payment, roles: ROLE_CLIENT }
        - { path: ^/vehicule, roles: ROLE_USER }
        - { path: ^/reservation, roles: ROLE_USER }
        - { path: ^/paiement, roles: ROLE_PERSONNEL }
        - { path: ^/user, roles: ROLE_ADMIN }
        - { path: ^/agence, roles: ROLE_ADMIN }
        - { path: ^/contact, roles: ROLE_ADMIN }
        - { path: ^/type, roles: ROLE_ADMIN }
        - { path: ^/avis, roles: ROLE_ADMIN }
        - { path: ^/mode, roles: ROLE_ADMIN }        
        - { path: ^/mode/paiement, roles: ROLE_ADMIN }
        - { path: ^/mode/reservation, roles: ROLE_ADMIN }
        - { path: ^/backoffice, roles: [ROLE_ADMIN, ROLE_SUPER_ADMIN, ROLE_PERSONNEL] }
        - { path: ^/marque, roles: ROLE_ADMIN }
        - { path: ^/etat, roles: ROLE_ADMIN }
        - { path: ^/etat/reservation, roles: ROLE_ADMIN }        
        - { path: ^/faq, roles: ROLE_ADMIN }
        - { path: ^/signature-contrat, roles: ROLE_CLIENT }
        - { path: ^/contract/sign/reservation/\d+/[a-f0-9]+, roles: ROLE_CLIENT }
        - { path: ^/contract/sign/\d+/[a-f0-9]+, roles: ROLE_CLIENT }
        - { path: ^/validation-email, roles: IS_AUTHENTICATED_ANONYMOUSLY }
